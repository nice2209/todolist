<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-title">
            <h1>Todo List</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="input-list">
                <input class="" "text" id="todoInput" placeholder="할 일을 입력하세요">
                <button id="addBtn" onclick="add()">+</button>
            </div>
        
            <div class="todolist-area">
                <ul id="todoList" class="todolist">
                </ul>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
